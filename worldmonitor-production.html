                  AI Rapor OluÅŸtur
                </button>

                <button onClick={optimizeListings} disabled={loading.optimize} className="btn btn-secondary">
                  {loading.optimize ? <div className="spinner" style={{width: '20px', height: '20px', borderWidth: '3px'}}></div> : 'âœ¨'}
                  Ä°lanlarÄ± Optimize Et
                </button>

                <button onClick={matchClients} disabled={loading.match} className="btn btn-secondary">
                  {loading.match ? <div className="spinner" style={{width: '20px', height: '20px', borderWidth: '3px'}}></div> : 'ðŸŽ¯'}
                  MÃ¼ÅŸteri EÅŸleÅŸtir
                </button>
              </div>

              {modal.show && (
                <div className="modal-overlay" onClick={() => setModal({ show: false, title: '', content: '' })}>
                  <div className="modal-content" onClick={e => e.stopPropagation()}>
                    <div className="modal-header">
                      <div className="modal-title">{modal.title}</div>
                      <button className="modal-close" onClick={() => setModal({ show: false, title: '', content: '' })}>Ã—</button>
                    </div>
                    <div className="modal-body">{modal.content}</div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        function StatCard({ label, value, change, positive }) {
          return (
            <div className="stat-card">
              <div className="stat-label">{label}</div>
              <div className="stat-value">{value}</div>
              <div className={`stat-change ${positive ? 'positive' : 'negative'}`}>
                {change}
              </div>
            </div>
          );
        }

        ReactDOM.render(<WorldMonitorDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
